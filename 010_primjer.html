<html>
    <head>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    $("#lista").toggle();
                    $("#adresa").toggle();
                    $("#tekst").animate({left: '10%'}, 2000).animate({left: '-100%'}, 2000);
                });
            });
        </script>
        <style>
            #lista {display:none;}
            #tekst {left:-100%;
                    position:absolute;
                    background-color:#ce93d8 !important;
                    padding:20px;}
            body{background-color:#ba68c8 !important;}
        </style>
</head>
<body>
    <div class="container bg-darken-4">
        <div class="row">
            <div class="col-sm">
                <p class="mt-3"> Naši proizvodi su najbolji u regiji</p>
                <button class="btn btn-outline-dark">
                    Popis proizvoda
                </button>
                <div id="tekst" class="mt-3"><h3>Neka naši proizvodi rade za Vas</h3></div>
            </div>
            <div class="col-sm">
                <div id="adresa" class="mt-3">
                    <h3> Skupo, loše, sporo </h3>
                    <h4>    Zagreb </h4>
                    <h4>   Uzaludna 12</h4>
                </div>
                <ul id="lista" class="list-group mt-3">
                    <li>Jogurt</li>
                    <li>Mlijeko</li>
                    <li>Kruh</li>
                    <li>Kefir</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
